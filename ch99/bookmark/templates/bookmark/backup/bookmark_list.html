<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Bookmark</title>
</head>
<body>
    <div>
        <h1>Bookmak List</h1>
        <ul>
            {% for bookmark in object_list %}
            <li>
                {# % url 'namespace:view-name arg1 arg2 % #}
                <a href="{% url 'bookmark:detail' bookmark.id %}">
                {{ bookmark.title }}
                {{ bookmark.id }}
                {{ bookmark.url }}
            </a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
