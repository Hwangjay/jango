<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django Web Programming{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    {% block extra-style %}{% endblock %}
</head>
<body style="padding-top:90px;">

<!-- home.html 파일 입니다.-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
<!--    사이트 제목 문구 수정-->
    <span class = "navbar-brand mx-5 mb-0 font-weight-bold font-italic">Django - Python Web Programming
    </span>

<!--    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarSupportedContent">-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
<!--        메뉴 제목 수정-->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item mx-1 btn btn-primary">
          <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item mx-1 btn btn-primary">
          <a class="nav-link text-white" href="{% url 'bookmark:index' %}">Bookmark</a>
        </li>

        <li class="nav-item mx-1 btn btn-primary">
          <a class="nav-link text-white" href="{% url 'blog:index' %}">Blog</a>
        </li>
        <li class="nav-item mx-1 btn btn-primary">
          <a class="nav-link text-white" href="">Photo</a>
        </li>

<!--        <li class="nav-item">-->
<!--          <a class="nav-link" href="#">Link</a>-->
<!--        </li>-->


        <li class="nav-item dropdown mx-1 btn btn-primary">
<!--          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">-->
<!--            Dropdown-->
<!--          </a>-->
          <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">Util</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a></li>
                <li class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'blog:post_archive' %}">Archive</a></li>
                <li><a class="dropdown-item" href="">Search</a></li>
            </ul>
        </li>
        <li class="nav-item">
<!--          <a class="nav-link disabled" href="#" tabindex="-1">Disabled</a>-->
        </li>
      </ul>
      <form class="form-inline my-2" action="" method="post"> {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="global search" name="search_word">
<!--        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
      </form>
    </div>
    </nav>
    <div class = "container">
        {% block content %}
<!--        <h4>This is CONTENT area.</h4>-->
        {% endblock %}
    </div>
    {% block footer %}
    <footer class = "fix-bottom bg-info">

<!--        <h4>This is FOOTER area.</h4>-->
    {% endblock %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
    </script>
    {% block extra-script %}{% endblock %}
</body>
</html>
